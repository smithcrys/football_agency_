<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Scout Salone Football Agency</title>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #e8e8e8;
            overflow-x: hidden;
        }

        /* NAVBAR (unchanged for now) */
        .navbar {
            background: #000;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .navbar a {
            color: gold;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .navbar a:hover,
        .navbar .active {
            color: white;
        }

        .logo {
            position: absolute;
            left: 40px;
            color: gold;
            font-size: 22px;
            font-weight: 700;
        }


        /* WRAPPER */
        .contact-section {
            padding: 80px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }


        /* -----------------------------------------
           BACKGROUND TREE-LIKE CIRCUIT PATTERN
        -------------------------------------------*/
        .circuit-bg {
            position: absolute;
            width: 900px;
            height: 900px;
            background: url('https://i.imgur.com/UKJRt7C.png'); /* gold circuit pattern */
            background-size: contain;
            background-repeat: no-repeat;
            filter: brightness(0.7) drop-shadow(0 0 40px gold);
            opacity: 0.15;
            top: 50%;
            transform: translateY(-45%);
            z-index: 1;
            animation: glowTree 6s ease-in-out infinite alternate;
        }

        @keyframes glowTree {
            0% {
                filter: brightness(0.35) drop-shadow(0 0 20px gold);
            }

            100% {
                filter: brightness(0.75) drop-shadow(0 0 50px gold);
            }
        }


        /* -----------------------------------------
           FOOTBALL ANIMATION
        -------------------------------------------*/
        .football {
            position: absolute;
            width: 120px;
            height: 120px;
            background: url('https://i.imgur.com/Z2Dk8Rx.png');
            background-size: cover;
            top: 5%;
            right: -150px;
            opacity: 0.3;
            z-index: 1;
            animation: footballMove 3s linear infinite;
        }

        @keyframes footballMove {
            0% {
                transform: translateX(0) rotate(0deg);
            }

            100% {
                transform: translateX(-130vw) rotate(720deg);
            }
        }


        /* -----------------------------------------
           CONTACT FORM CARD (FUTURISTIC)
        -------------------------------------------*/
        .contact-card {
            position: relative;
            z-index: 5;
            max-width: 600px;
            width: 100%;
            padding: 50px;
            border-radius: 25px;
            background: rgba(20, 20, 20, 0.65);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.12),
                inset 0 0 20px rgba(255, 215, 0, 0.15);
            backdrop-filter: blur(12px);
            animation: fadeUp 1.2s ease forwards;
            opacity: 0;
            transform: translateY(40px);
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-card h2 {
            text-align: center;
            color: gold;
            font-size: 40px;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        /* Inputs */
        .contact-card input,
        .contact-card textarea {
            width: 100%;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.35);
            background: rgba(255, 255, 255, 0.05);
            color: gold;
            font-size: 16px;
            transition: 0.3s;
        }

        .contact-card input:focus,
        .contact-card textarea:focus {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 12px gold;
            transform: scale(1.02);
        }

        /* Button */
        .contact-card button {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: gold;
            color: #000;
            font-weight: 800;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-card button:hover {
            transform: scale(1.06);
            background: #ffdd55;
        }


        /* -----------------------------------------
           INFO SECTION
        -------------------------------------------*/
        .info-section {
            display: flex;
            justify-content: space-around;
            max-width: 1000px;
            width: 100%;
            margin-top: 100px;
            z-index: 5;
            flex-wrap: wrap;
        }

        .info-block {
            display: flex;
            align-items: center;
            gap: 18px;
            margin: 20px;
            color: white;
        }

        .info-line {
            width: 4px;
            height: 60px;
            background: gold;
            border-radius: 2px;
            box-shadow: 0 0 10px gold;
        }

        .info-text span {
            color: gold;
            font-weight: 700;
            margin-bottom: 4px;
        }


        /* MOBILE */
        @media(max-width: 800px) {
            .info-section {
                flex-direction: column;
                align-items: center;
            }

            .info-line {
                width: 50px;
                height: 4px;
            }

            .football {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">Scout Salone</div>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>

        <a href="matches.html">Matches</a>
        <a href="contactUs.html" class="active">Contact Us</a>

    <section class="contact-section">

            <h2>Contact Us</h2>

            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone Number" required>

            <button type="submit">Send Message</button>
        </div>


        <!-- INFO -->
        <div class="info-section">

                    123 Football Avenue, Freetown
                </div>
            </div>

            <div class="info-block">
                <div class="info-line"></div>
                <div class="info-text">
                    <span>Country</span>
                    Sierra Leone
                </div>
            </div>

            <div class="info-block">
                <div class="info-line"></div>
                <div class="info-text">
                    <span>Telephone</span>
                    +232 123 4567
                </div>
            </div>

            <div class="info-block">
                <div class="info-line"></div>
                <div class="info-text">
                    <span>Email</span>
                    info@sierrastar.com
                </div>
            </div>
        </div>

    </section>

    </footer>

</body>

</html>
